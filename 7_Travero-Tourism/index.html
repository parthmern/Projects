<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVERO</title>
    <link rel="shortcut icon" href="http://www.inside-guides.co.uk/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

        <!-- loader -->
        <div class="loader">

            <div class="left">
                <div>
                    <div>WELCOME TO </div>
                    <div>TRAVERO</div>
                </div>
                

                <!-- liner loader -->
                <div class="line-loader"></div>
            </div>
    
            <div class="right">
                <div class="top">100</div>
                <div class="second-top">75</div>
                <div class="second-lowest">33</div>
                <div class="lowest">00</div>
            </div>

        </div>

        <!-- navbar -->

        <div class="navbar">
            <div class="nav-logo">
                <img src="images/logo.png" alt="">
            </div>
    
             <div class="nav-text">
                <p>Login</p>
                <p>Sign Up</p>
                <div><i class="fa-solid fa-magnifying-glass" style="color: rgb(255, 255, 255);"></i></div>
                <!-- <div><i class="fa-solid fa-bars"></i></div> -->
                
            </div>
            <!--
            <div>
                <button class="btn"><i class="fa-solid fa-bars"></i></button>
                <div class="hidden-login">
                    <p>Login</p>
                    <p>Sign Up</p>
                </div>
            </div> -->

            <nav class="nav">
                
        
                <div class="hamburger">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                </div>
        
                <div class="nav__link hide">
                  <a href="#">Login</a>
                  <a href="#">SignUp</a>
                
                </div>
              </nav>

        </div>

        <div class="main original">
            <img src="images/background.png" data-speedx="0.2" class="parallax bg-img" data-speedy="0.28">
            <img src="images/fog_7.png" class="parallax fog-7" data-speedx="0.27" data-speedy="0.32">
            <img src="images/mountain_10.png" class="parallax mountain-10" alt="" data-speedx="0.195" data-speedy="0.305">
            <img src="images/fog_6.png" class="parallax fog-6" alt="" data-speedx="0.25" data-speedy="0.28">
            <img src="images/mountain_9.png" class="parallax mountain-9" alt="" data-speedx="0.125" data-speedy="0.155">
            <img src="images/mountain_8.png" class="parallax mountain-8" alt="" data-speedx="0.1" data-speedy="0.11">
            <img src="images/fog_5.png" class="parallax fog-5" alt="" data-speedx="0.16" data-speedy="0.105">
            <img src="images/mountain_7.png" class="parallax mountain-7" alt="" data-speedx="0.1" data-speedy="0.1">

            <div class="text parallax" data-speedx="0.07" data-speedy="0.07">
                <img src="images/black_shadow.png" alt="">
                <h2>INDIA</h2>
                <h1>MOUNTAINS</h1>
            </div>

            <img src="images/mountain_6.png" class="parallax mountain-6" alt="" data-speedx="0.065" data-speedy="0.05">
            <img src="images/fog_4.png" class="parallax fog-4" alt="" data-speedx="0.135" data-speedy="0.01">
            <img src="images/mountain_5.png" class=" parallax mountain-5" alt="" data-speedx="0.08" data-speedy="0.01">
            <img src="images/fog_3.png" class="fog-3" alt="" data-speedx="0.11" data-speedy="0.018">
            <img src="images/mountain_4.png" class="parallax mountain-4" alt="" data-speedx="0.059" data-speedy="0.024">
            <img src="images/mountain_3.png" class="parallax mountain-3" alt="" data-speedx="0.04" data-speedy="0.018">
            <img src="images/fog_2.png" class="parallax fog-2" alt="" data-speedx="0.15" data-speedy="0.0115">
            <img src="images/mountain_2.png" class="parallax mountain-2" alt="" data-speedx="0.0235" data-speedy="0.0013">
            <img src="images/mountain_1.png" class="parallax mountain-1" alt="" data-speedx="0.027" data-speedy="0.018">
            <img src="images/sun_rays.png" class="sun-rays" alt=""> 
            <img src="images/black_shadow.png" class="black-shadow" alt="" >
            <!-- <img src="images/fog_1.png" class="parallax fog-1" alt="" data-speedx="0.12" data-speedy="0.01"> -->

        </div>
        
        

        <div class="intro-section">

            <div class="intro-sec">

                <div class="intro-text">
                    We make nature accessible
                </div>
    
                <div class="intro-btn">
                    <video autoplay muted loop>
                        <source src="./vids/fishvid.mp4" type="video/mp4" />
                      </video>
                </div>
            </div>

        </div>


        <div class="home">

            <div class="home-main">
                <div class="home-text">
                    <h3>Welcome to TRAVELO</h3>
                    <h2>Explore The World</h2>
                    <div class="home-text-btn">
                        Start Your Journey <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>

        </div>

        <div class="world">

            <div class="world-section">

                <div class="world-section-text">
                    Enjoy The Beauty of The World
                </div>

                <div class="world-section-cards">
                    <div class="world-section-card-1">
                        <div class="world-section-card-1-img"><img src="./assets/home-mountain.jpg" alt=""></div>
                        <h2>Logan Mountains</h2>
                        <div><a><i class="fa-duotone fa-house"></i></a>Canada</div>
                    </div>

                    <div class="world-section-card-1">
                        <div class="world-section-card-1-img"><img src="./assets/home-lake.jpg" alt=""></div>
                        <h2>Spike Forest</h2>
                        <div><a><i class="fa-duotone fa-house"></i></a>Irland</div>
                    </div>

                    <div class="world-section-card-1">
                        <div class="world-section-card-1-img"><img src="./assets/home-trees.jpg" alt=""></div>
                        <h2>Garda Lake</h2>
                        <div><a><i class="fa-duotone fa-house"></i></a>Italy</div>
                    </div>
                </div>

            </div>

        </div>

        


    </div>


<!-- JQUERY CDN  -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
